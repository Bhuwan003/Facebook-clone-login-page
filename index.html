<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3">
            <img  class ="w-80"src="fb.svg" alt="">
            <p class="text-3xl mx-8">Connect with friends and the world around you on Facebook.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg">
    <input class="px-4 my-2 h-12 border border-1 border-gray-200 rounded-lg outline-blue-700"type="text" placeholder="Email or phone number">
    <input class="px-4 my-2 h-12 border border-1 border-gray-200 rounded-lg outline-blue-700"type="password" placeholder="Password">
    <button class="bg-blue-700 my-2 py-3 rounded-md font-bold text-white hover:bg-blue-800 ">Log In</button>
    <span class="text-blue-500 text-center my-2 cursor-pointer hover:underline"> Forgot password?</span>
    <hr class="my-2">
    <button class=" bg-green-500  text-white my-2 py-3 px-4 mx-auto font-bold rounded-xl w-fit hover:bg-green-700">Create new account</button>
    <span class="absolute bottom-14 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page </span> for a celebrity, brand or business.</span>
</div>
    </div>
</body>
</html>
